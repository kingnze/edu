{% extends "base.html" %}
{% load static %}
{% block title %}
Facilities
{% endblock title %}

{% block content %}

<div class="inner-banner">
    <section class="w3l-breadcrumb">
      <div class="container">
        <ul class="breadcrumbs-custom-path">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li class="active"><span class="fa fa-chevron-right mx-2" aria-hidden="true"></span> Facilities</li>
        </ul>
      </div>
    </section>
  </div>
  <!-- about page about section -->
  <!--/courses-->
  <section class="w3l-blogpost-content w3l-courses py-5">
    <div class="container py-md-5">
      <div class="header-title mb-md-5 mb-4">
        <span class="sub-title">Our Facilities</span>
        <h3 class="hny-title text-left">Our Facilities</h3>
      </div>
      <div class="row">
        {% if facilities %}
        {% for item in facilities %}
        <div class="col-lg-4 col-md-6 item">
          <div class="card">
            <div class="card-header p-0 position-relative">
              <a href="#">
                <img class="card-img-bottom d-block " src="{{item.leadimg.url}}" alt="Card image cap">
              </a>
            </div>
            <div class="card-body blog-details">
              <h4 class="text-center">{{ item.title }}</h4>
            </div>
          </div>
          <br>
        </div>
        {% endfor %}              
        {% endif %}
      </div>
      <div class="course-button mt-lg-4 text-center">
      <a href="{% url 'contact' %}" class="btn btn-style btn-primary pt-lg-3 mt-sm-5 mt-4">Start Today <span
          class="fa fa-chevron-right ml-2" aria-hidden="true"></span></a>
        </div>
    </div>
  </section>
  <!--//courses-->
{% endblock content %}
