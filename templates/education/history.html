{% extends "base.html" %}
{% load static %}
{% block title %}
Our History
{% endblock title %}

{% block content %}
<div class="inner-banner">
    <section class="w3l-breadcrumb text-left">
      <div class="container">
        <ul class="breadcrumbs-custom-path">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li class="active"><span class="fa fa-chevron-right mx-2" aria-hidden="true"></span>Our History</li>
        </ul>
      </div>
    </section>
  </div>

<section style="margin-top: -6rem !important;" class="about-section py-5">
<div class="container py-md-5 py-4">
<div class="row mt-sm-5 mt-4">
	{% if post %}
		<div class="col-lg-12 mt-lg-0 mt-4 ">
			
			<p>{{post.body | safe}}</p>
		</div>     
	{% endif %}
</div>     
</div>
</section>

{% endblock content %}
